<svg version="1.1"
     baseProfile="full"
     width="800" height="400"
     viewBox="0 0 800 400"
     xmlns="http://www.w3.org/2000/svg">
     <style type="text/css"><![CDATA[
       text {
         font-family: Arial, Sans, sans-serif;
         font-weight: bold;
         alignment-baseline: central
       }
    ]]></style>
    <rect x="0" y="0" width="100%" height="100%" fill="hsl(208, 56%, 20%)" />
     <g>
            <rect x="0" y="0" width="160" height="200" fill="hsla(208, 56%, 49%, 0.1)" stroke="#FFFFFF" strokeWidth="1" />
            <text x="80" y="100" text-anchor="middle" fill="#FFFFFF" font-size="16" transform="rotate(-90 80 100)">Apples</text>
        </g>
<g>
            <rect x="0" y="200" width="160" height="200" fill="hsla(208, 56%, 49%, 0.1)" stroke="#FFFFFF" strokeWidth="1" />
            <text x="80" y="300" text-anchor="middle" fill="#FFFFFF" font-size="16" transform="rotate(-90 80 300)">Pears</text>
        </g>
<g>
            <rect x="160" y="0" width="240" height="400" fill="hsla(208, 56%, 49%, 0.3)" stroke="#FFFFFF" strokeWidth="1" />
            <text x="280" y="200" text-anchor="middle" fill="#FFFFFF" font-size="32" transform="rotate(-90 280 200)">Oranges</text>
        </g>
<g>
            <rect x="400" y="0" width="400" height="400" fill="hsla(208, 56%, 49%, 0.5)" stroke="#FFFFFF" strokeWidth="1" />
            <text x="600" y="200" text-anchor="middle" fill="#FFFFFF" font-size="32" >Peaches</text>
        </g>
     </svg>
